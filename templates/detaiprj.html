<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      text-align: center;
    }

    header {
      background-color: rgb(0, 0, 0,50%);
      height: auto;
      color: white;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: large;
      padding: 30px;
      text-align: center;
      box-shadow: 2px 2px 20px #000000;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      height: 150px;
      border: 1px solid #000000;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    label {
      font-size: 20px;
    }

    .dsision {
      text-align: center;
      display: flex;
    }

    button {
      width: 40%;
      height: 40px;
      padding: 5px 10px;
      width: 100%;
      border: none;
      background-color: #0370ffc6;
      color: white;
      font-weight: 500;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: rgb(36, 131, 225);
      color: #ffffff;
    }

    svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>

</head>

    <h1>{{prj.titre}}</h1>
  </header>

    style="box-shadow:10px 10px 20px; width: 800px;padding: 20px;border-radius: 20px; margin: 0 auto; margin-top: 100px; background-color:#fff">

    <section>
      {% if prj.coaut1 %}
      <h2>Liste des co auteurs : </h2>
      <ul>

        <li>{{prj.coaut1}}</li>
        {% endif %}
        {% if prj.coaut2 %}
        <li>{{prj.coaut2}}</li>

        {% if prj.coaut3 %}

    <section>
      <h2>Le resum√©: </h2>

    <section>
      <h2>Project File</h2>
      <a href="{% url 'download_file' prj.id %}">Telecharger le fichier</a><br>
      <div style="width: 500px; margin: 10px  auto;margin-top: 100px;  display:flex;">
        <button style="margin:10px ;" type="submit"><a style="color:#fff " href="{% url 'suppP' prj.id%}">Supprimer</a>
        </button>
        <button style="margin:10px"><a style="color:#fff " href="{% url 'changprj' prj.id %}"

      </div>
    </section>
  </div>

</html>
